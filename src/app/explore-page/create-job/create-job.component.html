<div class="create-job">
    <div class="icon">
        <a routerLink="../"><mat-icon>arrow_back</mat-icon></a>
    </div>
    
    <div class="form">
        <h2>Job Description</h2>
        <form #jobForm = "ngForm" (ngSubmit)="postJob(jobForm)">
            <div class="input">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the job name" ngModel required>
            </div>
      
            <div class="input">
                <label for="description">Job Description:</label>
                <input type="text" id="description" name="description" placeholder="Describe the job" ngModel required>
            </div>
      
            <div class="input">
                <label for="type">Job Type:</label>
                <input type="text" id="type" name="type" placeholder="Choose the type of job" ngModel required>
            </div>
      
            <div class="input">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Specify the location" ngModel required>
            </div>
      
            <div class="input">
                <label for="dates">Work Dates:</label>
                <input type="date" id="dates" name="dates" placeholder="Choose the date" ngModel required>
            </div>
      
            <div class="input">
                <label for="hours">Work Hours:</label>
                <input type="time" id="hours" name="hours" placeholder="Specify the hours" ngModel required>
            </div>
      
            <div class="input">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Enter the desired salary" ngModel required>
            </div>
      
            <div class="input">
                <label for="workerAmount">Number of Workers:</label>
                <input type="number" id="workerAmount" name="workerAmount" placeholder="Enter the workers amount" ngModel required>
            </div>
      
            <input type="submit">
        </form>
    </div>
</div>
