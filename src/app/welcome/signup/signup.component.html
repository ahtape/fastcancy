<div class="signup">
    <div class="title">
        <h2>Create Account</h2>
        <p>Create your account and start exploring today!</p>
    </div>

    <div class="forms">
        <form>
            <div class="form input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" ngModel required>
            </div>
      
            <div class="form email">
                <label for="description">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" ngModel required>
            </div>
      
            <div class="form password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" ngModel required>
            </div>
            
            <div class="submit">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
    <p class="no-acc">Already have an account? <a href="#">Sign in</a></p>
</div>
