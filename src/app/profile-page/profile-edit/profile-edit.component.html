<div class="profile-edit">
    <h2>Edit Profile</h2>
    <div class="user">
        <img src="" alt="">
        <h3 class="username">Username</h3>
        <h3 class="email">E-mail</h3>
    </div>

    <div class="form">
        <form action="">
            <div class="input">
                <label for="job-title">Name:</label>
                <input type="text" id="job-title" name="job-title" placeholder="Enter your name">
            </div>

            <div class="input">
                <label for="job-description">Birthday:</label>
                <input type="text" id="job-description" name="job-description" placeholder="Enter your birthday">
            </div>

            <div class="input">
                <label for="job-type">Gender:</label>
                <input type="text" id="job-type" name="job-type" placeholder="Choose your gender">
            </div>

            <div class="input">
                <label for="Location">Last education:</label>
                <input type="text" id="Location" name="Location" placeholder="Enter your last education">
            </div>

            <div class="input">
                <label for="work-dates">Contact:</label>
                <input type="text" id="work-dates" name="work-dates" placeholder="Enter your whatsapp number">
            </div>

            <input type="submit" value="Save">
        </form>
    </div>
</div>
